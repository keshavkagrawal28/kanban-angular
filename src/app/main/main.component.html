<div class="root">
  <div class="navbar has-background-dark">
    <div class="navbar-brand">
      <div class="navbar-item">
        <div class="app-name has-gradient-text">kanban</div>
      </div>
    </div>
  </div>

  <div class="board">
    <div class="board-bar">
      <p class="board-name">Board Name</p>
    </div>

    <div class="board-wrapper">
      <div class="board-columns">
        <div
          class="board-column"
          cdkDropList
          #todoList="cdkDropList"
          [cdkDropListData]="todo"
          [cdkDropListConnectedTo]="[inProgressList]"
          (cdkDropListDropped)="drop($event)"
        >
          <div class="column-title">ToDo</div>
          @for (item of todo; track item) {
          <div class="tasks-cotainer" cdkDrag>
            <div class="task">
              {{ item }}
            </div>
          </div>
          }
        </div>
        <div
          class="board-column"
          cdkDropList
          #inProgressList="cdkDropList"
          [cdkDropListData]="inProgress"
          [cdkDropListConnectedTo]="[todoList, reviewList]"
          (cdkDropListDropped)="drop($event)"
        >
          <div class="column-title">in progress</div>
          @for (item of inProgress; track item) {
          <div class="tasks-cotainer" cdkDrag>
            <div class="task">
              {{ item }}
            </div>
          </div>
          }
        </div>
        <div
          class="board-column"
          cdkDropList
          #reviewList="cdkDropList"
          [cdkDropListData]="review"
          [cdkDropListConnectedTo]="[inProgressList, doneList]"
          (cdkDropListDropped)="drop($event)"
        >
          <div class="column-title">review</div>
          @for (item of review; track item) {
          <div class="tasks-cotainer" cdkDrag>
            <div class="task">
              {{ item }}
            </div>
          </div>
          }
        </div>
        <div
          class="board-column"
          cdkDropList
          #doneList="cdkDropList"
          [cdkDropListData]="done"
          [cdkDropListConnectedTo]="[]"
          (cdkDropListDropped)="drop($event)"
        >
          <div class="column-title">done</div>
          @for (item of done; track item) {
          <div class="tasks-cotainer" cdkDrag>
            <div class="task">
              {{ item }}
            </div>
          </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
